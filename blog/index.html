---
layout: default
title: Mr. Mauzy's Blog
---

	<div class="posts">
	  <h1>{{ page.title }}</h1>
	</div>
	{% for post in site.posts %}
    <div class="card">
      <h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
      <h5><span>{{ post.date | date_to_string }}</span></h5>
      <div class="fakeimg" style="height:200px;">Image</div>
	    <p>{{post.content}}</p>
    </div>
	{% endfor %}
